<google-map
  height="500px"
  width="100%"
  [zoom]="zoom"
  [center]="center"
  [options]="options"
 >
  <map-marker
    #markerElem
    *ngFor="let marker of markers"    
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options"
    [icon]="marker.icon"
  >
  </map-marker>

  <map-info-window>{{ infoContent }}</map-info-window>
</google-map>
